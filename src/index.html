<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <title>Snake</title>
  </head>
  <body>
    <!-- Create a main-container for the Game -->
    <div id="main-container">
      <!-- Create a stage-container -->
      <div id="stage-container">
        <!-- Create a Snake-container -->
        <div id="snake-container">
          <!-- This div is for snake body parts.(Head and body) -->
          <div id="snake-style"></div>
        </div>
        <!-- Create a food  -->
        <div id="food">
          <!-- Create 4 <div> to setup food style -->
          <div id="food-style"></div>
          <div id="food-style"></div>
          <div id="food-style"></div>
          <div id="food-style"></div>
        </div>
      </div>
      <!-- Create a score-panel -->
      <div id="score-panel">
        <div>Score: <span id="score">0</span></div>
        <div>Level: <span id="level">1</span></div>
      </div>
    </div>
  </body>
</html>
